<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT PROJECT</title>
    <link rel="stylesheet" href="./style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video class="bg-video" autoplay muted loop>
      <source src="rishu.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <label class="details">First Name</label>
            <input type="text" placeholder="Enter your First name" required />
          </div>

          <div class="input-box">
            <label class="details">Last Name</label>
            <input type="text" placeholder="Enter your Last name" required />
          </div>

          <div class="input-box">
            <label class="details">Email</label>
            <input type="text" placeholder="Enter your Email" required />
          </div>

          <div class="input-box">
            <label class="details">password</label>
            <input type="text" placeholder="Enter your password" required />
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Registration" />
        </div>
      </form>
    </div>
    <script></script>
  </body>
</html>
